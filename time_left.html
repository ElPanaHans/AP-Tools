<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="600px, initial-scale=1.0" />
    <title>AP Tools Time left</title>
    <link rel="stylesheet" href="/CSS/time_left.css" />
    <link rel="shortcut icon" href="/IMGS/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/caac178fdb.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;1,400&family=Josefin+Slab:wght@100;400&display=swap"
        rel="stylesheet" />
</head>

<body>

    <div class="loader">
        <img src="/IMGS/logo.png" alt="Loader" class="loader_img" id="loader">
      </div>
      
    <div class="back">
        <a href="javascript: history.go(-1)"><i class="fa-solid fa-chevron-left back_fa-chevron"></i></a>
    </div>

    <div class="text">
        <div class="text_text">Time left</div>
    </div>

    <section class="data">
        <div class="datad1">
            <p class="datad1_name">Name</p>
            <p class="datad1_tool">Tool</p>
            <p class="datad1_time">Time left</p>
        </div>
        
        <div class="datad">
            <p class="datad_name">Roberto Salazar</p>
            <p class="datad_tool">Hummer</p>
            <p class="datad_time">1 day</p>
        </div>
    </section>

    <section class="data">
        <div class="datad1">
            <p class="datad1_name">Name</p>
            <p class="datad1_tool">Tool</p>
            <p class="datad1_time">Time left</p>
        </div>
        
        <div class="datad">
            <p class="datad_name">Maria del Socorro</p>
            <p class="datad_tool">Screwdriver</p>
            <p class="datad_time">Finish and <br> delivered</p>
        </div>
    </section>

    
    
    <script src="/JS/loader.js"></script>
</body>

</html>
