<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="600px, initial-scale=1.0" />
    <title>AP Tools Chat</title>
    <link rel="stylesheet" href="/CSS/normalize.css" />
    <link rel="stylesheet" href="/CSS/chat.css" />
    <link rel="shortcut icon" href="/IMGS/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/caac178fdb.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;1,400&family=Josefin+Slab:wght@100;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class="loader">
      <img src="/IMGS/logo.png" alt="Loader" class="loader_img" id="loader">
    </div>

    
    <section class="info">
      <div class="info_back">
        <a href="lendborrow.html"><i class="fa-solid fa-chevron-left info_fa-chevron"></i></a>
      </div>
      
      <div class="info_info">
        <img
        src="/IMGS/perfiles/perfil1.jpg"
          alt="Logo identificador"
          class="info_img"
        />
        <p class="info_name">Roberto Salazar</p>
      </div>
    </section>
    
    <section class="chat">
      <div class="chats_1 chats" id="chat-1">
        <p class="chat_1_text chat_1_text-1">
          Hello, where do you think it would be good to meet for the delivery of
          the tool and at what time?
        </p>
      </div>
      
      <div class="chats_2 chats" id="chat-2">
        <p class="chat_1_text chat_1_text-2">
          is it okay with you if we meet at 5pm here: www.maps.com/barrio-zurqui
        </p>
      </div>
      
      <div class="chats_3 chats" id="chat-3">
        <p class="chat_1_text chat_1_text-3">
          Okay , see you there at that time
        </p>
      </div>
    </section>

    <section class="tools">
      <i class="fa-solid fa-camera tools_i-1 tools-i"></i>
      <input type="text" name="chat" id="tools-chat" />
      <i class="fa-solid fa-plus tools_i-2 tools-i"></i>
    </section>
  </body>
  <script src="/JS/app.js"></script>
  <script src="/JS/loader.js"></script>
  </html>
