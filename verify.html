<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="600px, initial-scale=1.0" />
    <title>AP Tools</title>
    <link rel="stylesheet" href="/chat.html" />
    <link rel="stylesheet" href="/CSS/verify.css" />
    <link rel="shortcut icon" href="/IMGS/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;1,400&family=Josefin+Slab:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <script src="/JS/app.js"></script>
  </head>
  <body>
    <body>

      <div class="loader">
        <img src="/IMGS/logo.png" alt="Loader" class="loader_img" id="loader">
      </div>
      
        <header class="header">
          <img src="/IMGS/logoT.png" alt="Logo AP-Tools" class="header__img" />
        </header>
      
        <div class="text">
          <p class="text_One">
            Please take a photo <br />
            of yourself to verify <br />
            your account
          </p>
        </div>
      
        <div class="image">
          <img src="/IMGS/autenticador.png" alt="Logo autenticador" class="img">
        </div>
      
        <div class="input_container">
          <input type="file" name="image" id="verify_input" class="input_input" onchange="displaySelectedImage()" />
          <label for="verify_input" class="input_label">Upload photo</label>
          <a href="lendborrow.html"><button type="submit" class="input_continue">Continue ></button></a>
      </div>

        <footer class="footer">
          <p class="footer_copy">AP-Tools &copy;2023</p>
        </footer>
      </body>

      <script src="/JS/loader.js"></script>
</html>
