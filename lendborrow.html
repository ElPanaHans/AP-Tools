<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AP Tools</title>
    <link rel="stylesheet" href="/CSS/normalize.css" />
    <link rel="stylesheet" href="/CSS/lendborrow.css" />
    <link rel="shortcut icon" href="/IMGS/logo.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/caac178fdb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;1,400&family=Josefin+Slab:wght@100;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class="loader">
      <img src="/IMGS/logo.png" alt="Loader" class="loader_img" id="loader">
    </div>

    
    <header class="header">
      <i class="fa-solid fa-bars fa-spin-pulse header_fa-solid nav_btn_hidden"></i>
      <img src="/IMGS/logoT.png" alt="Logo AP-Tools" class="header__img" />
    </header>

    <section class="options">
      <p class="options_lend">Lend</p>
      <p class="options_borrow">Borrow</p>
    </section>

    <section class="borrow" id="borrow-option">
      <div class="options2">
        <input type="text" name="text" id="looking" placeholder="What are you looking?"
        />
        <input type="number" id="days" class="options2_days" min="1" max="15" placeholder="1 - 15days"
        />
      </div>

      <iframe class="iframe_map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3917.1666566844833!2d-84.10116470000002!3d9.969788100000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0e4d26a26e827%3A0xaab23a5179156d9c!2sSanto%20Domingo%20Technical%20college!5e0!3m2!1sen!2sus!4v1630622210379!5m2!1sen!2sus" allowfullscreen="" loading="lazy"
      ></iframe>

      <div class="range">
        <input type="range" name="range" id="range_range" />
        <div class="range_numbers">
          <p class="range_textOne">100m</p>
          <p class="range_textTwo">500m</p>
        </div>
      </div>

      <div class="btn">
        <button class="btn_btn" type="submit">Borrow</button>
      </div>
    </section>
<!-- Seccion de Lend -->

    <section class="lend" id="lend-option">
      <div class="contenedor">
        <div class="contenedor-1">
          <div class="contenedor-1_seccion1">
            <p class="item">Item</p>
            <p class="item2">Hummer</p>
            <a href="information.html"><img src="/IMGS/perfiles/perfil1.jpg" alt="Foto de perfil" class="contenedor-1_img"/></a>
          </div>

          <div class="contenedor-1_seccion2">
            <p class="time">Time</p>
            <p class="days">3 days</p>
          </div>

          <div class="contenedor-1_seccion3">
            <p class="name">Name</p>
            <p>Roberto Salazar</p>
          </div>

          <div class="contenedor-1_seccion4">
            <button class="btnss" id="Deny1" data-container-id="contenedor-1">Deny</button>
            <a href="conditions.html"><button class="btnss" id="Accept1">Accept</button></a>
          </div>
        </div>

        <div class="contenedor-2">
          <div class="contenedor-2_seccion1">
            <p class="item">Item</p>
            <p class="item2">Screwdriver</p>
            <a href="information1.html">
              <img src="/IMGS/perfiles/perfil3.jpg" alt="Foto de perfil" class="contenedor-2_img" width="30px" height="30px"/>
            </a>
          </div>

          <div class="contenedor-2_seccion2">
            <p class="time">Time</p>
            <p class="days">5 days</p>
          </div>

          <div class="contenedor-2_seccion3">
            <p class="name">Name</p>
            <p>Maria del Socorro</p>
          </div>

          <div class="contenedor-2_seccion4">
            <button class="btnss" id="Deny2" data-container-id="contenedor-2">Deny</button>
            <a href="conditions1.html"><button class="btnss" id="Accept2">Accept</button></a>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p class="footer_copy">AP-Tools &copy;2023</p>
    </footer>

    <nav class="nav opened">
      <img src="/IMGS/logoT.png" alt="Logo AP-Tools" class="nav_img"/>
      <i class="fa-solid fa-bars fa-spin-pulse nav_fa-solid"></i>
      <a href="profile.html" class="nav_a"><ul class="nav_ul nav_uls">Profile</ul></a>
      
      <a href="history.html" class="nav_a"><ul class="nav_ul nav_uls">History</ul></a>
      
      <a href="time_left.html" class="nav_a"><ul class="nav_ul nav_uls">Time left</ul></a>

      <a href="chats.html" class="nav_a"><ul class="nav_ul nav_uls">Chats</ul></a>
      
      <a href="" class="nav_a nav_a-3"><ul class="nav_ul nav_uls nav_ul-3">Settings</ul></a>>
    </nav>
    <script src="/JS/loader.js"></script>
    <script src="/JS/change.js"></script>
    <script src="/JS/nav.js"></script>
  </body>
</html>
</html>
