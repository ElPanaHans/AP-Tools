<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="600px, initial-scale=1.0">
    <title>AP Tools</title>
    <link rel="stylesheet" href="../CSS/normalize.css">
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="shortcut icon" href="../IMGS/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;1,400&family=Josefin+Slab:wght@100;400&display=swap" rel="stylesheet">
    <script src="../JS/app.js"></script>
    
</head>
<body>
    <header class="header">
        <img src="../IMGS/logoT.png" alt="Logo AP-Tools" class="header__img">
    </header>

    <div class="loginDraw">
        <img src="../IMGS/loginDraw.png" class="drawLogin" alt="Draw of a person fixing anything">
    </div>

    <div class="welcome">
        <p class="welcome_textOne">Welcome Back!</p>
        <p class="welcome_textTwo">Please, Log in</p>
    </div>

    <section class="login">
        <input type="email" name="Email" id="loginInput" placeholder="Username / Email" required>
        <input type="password" name="Email" id="passwordInput" placeholder="Password" required>
        <a href="../HTML/verify.html"><button type="submit" class="login_Continue">Continue ></button></a>
        <p class="login_or">.... Or ....</p>
        <a href="../HTML/register.html"><p class="login_Create">Create an Account</p></a>
    </section>

    <footer class="footer">
        <p class="footer_copy">AP-Tools &copy;2023</p>
    </footer>
</body>
</html>
