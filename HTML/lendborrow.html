<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="600px, initial-scale=1.0" />
    <title>AP Tools</title>
    <link rel="stylesheet" href="../CSS/normalize.css" />
    <link rel="stylesheet" href="../CSS/lendborrow.css" />
    <link rel="shortcut icon" href="../IMGS/logo.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/caac178fdb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;1,400&family=Josefin+Slab:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <script src="../JS/map.js"></script>
  </head>
  <body>
    <header class="header">
      <i class="fa-solid fa-bars fa-spin-pulse header_fa-solid"></i>
      <img src="../IMGS/logoT.png" alt="Logo AP-Tools" class="header__img" />
    </header>

    <section class="options">
      <p class="options_lend">Lend</p>
      <p class="options_borrow">Borrow</p>
    </section>

    <div class="options2">
      <input
        type="text"
        name="text"
        id="looking"
        placeholder="What are you looking?"
      />
      <input
        type="number"
        id="days"
        class="options2_days"
        min="1"
        max="15"
        placeholder="1 - 15days"
      />
    </div>

    <iframe class="iframe_map" width="160" height="180" frameborder="0" style="border: 0" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3917.1666566844833!2d-84.10116470000002!3d9.969788100000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0e4d26a26e827%3A0xaab23a5179156d9c!2sSanto%20Domingo%20Technical%20college!5e0!3m2!1sen!2sus!4v1630622210379!5m2!1sen!2sus" allowfullscreen="" loading="lazy"
    ></iframe>

    <div class="range">
      <input type="range" name="range" id="range_range">
      <div class="range_numbers">
        <p class="range_textOne">100m</p>
        <p class="range_textTwo">500m</p>
      </div>
    </div>

    <div class="btn">
      <button class="btn_btn" type="submit">Borrow</button>
    </div>

    <footer class="footer">
      <p class="footer_copy">AP-Tools &copy;2023</p>
    </footer>
  </body>
</html>
