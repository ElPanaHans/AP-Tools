<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="600px, initial-scale=1.0" />
    <title>AP Tools</title>
    <link rel="stylesheet" href="../CSS/normalize.css" />
    <link rel="stylesheet" href="../CSS/information.css" />
    <link rel="shortcut icon" href="../IMGS/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/caac178fdb.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;1,400&family=Josefin+Slab:wght@100;400&display=swap" rel="stylesheet"
    />
    <script src="../JS/app.js"></script>
  </head>
  <body>
    <body>
        <header class="header">
        <i class="fa-solid fa-chevron-left header_fa-chevron"></i>
        <h2 class="header_h2">Information</h2>
        </header>

        <div class="image">
            <img src="../IMGS/autenticador.png" alt="Logo autenticador" class="image_img">
        </div>

        <div class="name">
            <p class="name_name">Roberto Salazar</p>
        </div>

        <section class="informations">
            <div class="antiguity">
                <p class="antiguity_text">Antiguity</p>
                <p class="antiguity_time">3 months</p>
            </div>

            <div class="stars">
                <div class="stars_i">
                <i class="fa-solid fa-star stars_i_fa-stars"></i>
                <i class="fa-solid fa-star stars_i_fa-stars"></i>
                <i class="fa-solid fa-star stars_i_fa-stars"></i>
            </div>

            <div class="stars_pa"></div>
                <p class="stars_pa-p">Stars</p>
            </div>

        </section>

            <section class="com">
                <div class="com-1">
                <div class="com_photos">
                    <img src="../IMGS/perfiles/perfil3.jpg" alt="Perfil photo" class="com_photo">
                </div>

                <div class="com_section">
                    <p class="com_section_name">Maria del Socorro</p>
                    <p class="com_section_com">Very trustwarthy,respectful and gentile</p>
                </div>
            </div>

            <div class="com-2">
                <div class="com_photos">
                    <img src="../IMGS/perfiles/perfil4.jpg" alt="Perfil photo" class="com_photo">
                </div>

                <div class="com_section">
                    <p class="com_section_name">Luis Alberto</p>
                    <p class="com_section_com">Disrespecful,and delivers everything bad</p>
                </div>
            </div>
            </section>

        



      </body>
</html>
